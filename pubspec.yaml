name: flutter_arrivo
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.1
  flutter_form_builder: 7.1.1

  post_repository :
    path: packages/post_repository


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/fonts/

  fonts:
    - family: Helvetica
      fonts:
        - asset: assets/fonts/Helvetica NeueBd.ttf
          weight: 600
        - asset: assets/fonts/Helvetica NeueMedium.ttf
          weight: 500
        - asset: assets/fonts/Helvetica NeueLTW.ttf
          weight: 400
